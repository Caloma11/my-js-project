<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Playground - JavaScript 101</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
    <div class="container py-5">
      <form id="movies-form" action="">
        <div class="form-group">
          <label for="movieInput">Enter Movie</label>
          <input
            type="text"
            class="form-control"
            id="movieInput"
            placeholder="Enter movie"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div id="results" class="row"></div>

      <h2>Markdown-it</h2>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <h2>Select2</h2>

      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="MI">Mississipi</option>
        <option value="TX">Texas</option>
      </select>

    <script src="main.js"></script>
  </body>
</html>
